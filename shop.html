<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <title>Магазин</title>
    <style>
body {
    background-color: rgb(0, 0, 0); /* Черный фон */
    min-height: 100vh; /* Минимальная высота на всю высоту окна */
    display: flex; /* Используем flexbox для центрирования */
    flex-direction: column; /* Упорядочиваем элементы по вертикали */
    justify-content: flex-start; /* Элементы идут сверху */
    align-items: center; /* Центрирование по горизонтали */
    color: white; /* Цвет текста */
    font-size: 15px; /* Уменьшаем размер шрифта */
    overflow-y: auto; /* Вертикальная прокрутка */
    overflow-x: hidden; /* Отключаем горизонтальную прокрутку */
    user-select: none; /* Запрет на выделение текста */
    position: relative; /* Для правильного отображения псевдоэлементов */
    overflow: hidden; /* Предотвращаем прокрутку */
            user-select: none; /* Запрет на выделение текста */
            overflow: hidden; /* Это предотвращает появление прокрутки */
            user-select: none; /* Запрет на выделение текста */
            -webkit-user-select: none; /* Запрет на выделение текста в Safari */
            -moz-user-select: none; /* Запрет на выделение текста в Firefox */
            -ms-user-select: none; /* Запрет на выделение текста в Internet Explorer */
}

#game-container {
    width: 375px; /* Фиксированная ширина игрового контейнера */
    height: 667px; /* Фиксированная высота игрового контейнера (пример для мобильных устройств) */
    background-color: black;
    transform-origin: top left; /* Задаем начальную точку масштабирования */
    position: relative;
}
        /* Контейнер для звезд */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Фон ниже содержимого */
        }

        /* Стиль каждой звезды */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: flyStar 5s linear infinite;
        }

        /* Анимация для текста покупки */
        #purchase-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px; /* Уменьшаем размер шрифта */
            white-space: nowrap; /* Оставляем текст в одну строку */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            color: white;
            z-index: 10;
        }

        #crystalsCount, #keysCount {
            font-size: 20px;
            letter-spacing: 1.2px;
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 2;
        }

        #keysCount {
            top: 60px;
        }

        @keyframes flyStar {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(100vw);
                opacity: 0;
            }
        }
        /* Контейнер для кнопок и описания товаров */
        .button-container {
    display: flex;
    justify-content: center; /* Центрирование кнопок по горизонтали */
    gap: 20px;
    margin-top: 100px;
}

.shop-item {
    display: flex;
    flex-direction: column;
    align-items: center; /* Центрирование по горизонтали */
}

.shop-button {
    width: 80px;
    height: 80px;
    background-color: transparent;
    border-radius: 10px;
    cursor: pointer;
    overflow: hidden;
    border: none;
}

.shop-button img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.item-description {
    text-align: center;
    margin-top: 10px;
}

.buy-button {
    display: inline-flex;
    align-items: center;
    justify-content: center; /* Центрирование текста и иконки в кнопке */
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 16px;
    background-color: transparent;
    color: white;
    border: 1px solid white;
    border-radius: 5px;
    cursor: pointer;
}

.buy-button img {
    width: 24px;
    vertical-align: middle;
}

.buy-button span {
    margin-left: 10px;
}
        /* Стиль для новых кнопок внизу */
        .nav-buttons {
        display: flex;
        justify-content: space-around;
        position: absolute;
        bottom: 20px;
        width: 80px; /* Устанавливаем квадратную ширину */
        height: 80px; /* Высота такая же, как ширина */
        padding: 0 20px; /* Отступы по бокам */
    }

    .nav-button {
        flex: 1;
        margin: 0 10px; /* Отступ между кнопками */
        height: 50px; /* Высота кнопок */
        background-color: white; /* Белый фон кнопок */
        border: 2px solid white; /* Белая рамка */
        border-radius: 10px; /* Закругленные углы */
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s, color 0.3s; /* Плавные переходы */
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .nav-button img {
        width: 50px; /* Размер изображений внутри кнопок */
        height: 50px;
    }

    .nav-button:hover {
        background-color: lightgray; /* Серый фон при наведении */
    }

    .nav-button span {
        color: black; /* Черный текст */
    }
    </style>
</head>
<body>
    <div id="purchase-message"></div>

    <!-- Переместили количество кристаллов и ключей выше товаров -->
    <div id="crystalsCount">кристаллов: <span id="totalCrystals">0</span></div>
    <div id="keysCount">ключей: <span id="totalKeys">0</span></div>

    <div class="button-container">
        <div class="shop-item">
            <div class="shop-button"><img src="key.png" alt="Товар 1"></div>
            <div class="item-description">10</div>
            <button class="buy-button">
                <img src="5.png" alt="Кристаллы">
                <span>1500</span>
            </button>
        </div>

        <div class="shop-item">
            <div class="shop-button"><img src="key.png" alt="Товар 2"></div>
            <div class="item-description">50</div>
            <button class="buy-button">
                <img src="5.png" alt="Кристаллы">
                <span>3200</span>
            </button>
        </div>

        <div class="shop-item">
            <div class="shop-button"><img src="key.png" alt="Товар 3"></div>
            <div class="item-description">100</div>
            <button class="buy-button">
                <img src="5.png" alt="Кристаллы">
                <span>10000</span>
            </button>
        </div>
    </div>
    <div class="stars">
        <div class="star" style="top: 10px; left: 20px; animation-duration: 6s;"></div>
        <div class="star" style="top: 50px; left: 80px; animation-duration: 4s;"></div>
        <div class="star" style="top: 150px; left: 40px; animation-duration: 5s;"></div>
        <div class="star" style="top: 200px; left: 100px; animation-duration: 3s;"></div>
        <div class="star" style="top: 250px; left: 60px; animation-duration: 6s;"></div>
        <div class="star" style="top: 300px; left: 120px; animation-duration: 4.5s;"></div>
        <div class="star" style="top: 350px; left: 200px; animation-duration: 5.5s;"></div>
        <div class="star" style="top: 400px; left: 150px; animation-duration: 3.5s;"></div>
        <div class="star" style="top: 450px; left: 250px; animation-duration: 4.2s;"></div>
        <div class="star" style="top: 500px; left: 300px; animation-duration: 5.8s;"></div>
    </div>

    <div class="stars"></div>

    <!-- Контейнер для новых кнопок -->
    <div class="nav-buttons">
        <button class="nav-button" onclick="location.href='kliker.html'">
            <img src="3.png" alt="Кликер" style="height: 100%;">
        </button>
        <button class="nav-button" onclick="location.href='menu.html'">
            <img src="m.png" alt="Домой" style="height: 100%;">
        </button>
    </div>
    <script>
        if (performance.navigation.type === 1) {
            window.location.href = 'index.html';
        }

        // Получаем текущие значения кристаллов и ключей
        let totalCrystals = localStorage.getItem('totalCrystals') || 0;
        let totalKeys = localStorage.getItem('totalKeys') || 0;
        document.getElementById('totalCrystals').textContent = totalCrystals;
        document.getElementById('totalKeys').textContent = totalKeys;

        // Функция для отображения сообщения
        function showPurchaseMessage(message) {
            const purchaseMessage = document.getElementById('purchase-message');
            purchaseMessage.textContent = message;
            purchaseMessage.style.visibility = 'visible';
            purchaseMessage.style.opacity = '1';

            // Скрываем сообщение через 2 секунды
            setTimeout(() => {
                purchaseMessage.style.opacity = '0';
                purchaseMessage.style.visibility = 'hidden';
            }, 2000);
        }

        // Добавляем обработчики для покупки товаров
        document.querySelectorAll('.buy-button').forEach(button => {
            button.addEventListener('click', function() {
                const cost = parseInt(this.querySelector('span').textContent.replace('.', ''));
                const keys = parseInt(this.previousElementSibling.textContent);
                let totalCrystals = parseInt(localStorage.getItem('totalCrystals') || '0');
                let totalKeys = parseInt(localStorage.getItem('totalKeys') || '0');

                // Проверяем, достаточно ли кристаллов для покупки
                if (totalCrystals >= cost) {
                    totalCrystals -= cost;  // Вычитаем кристаллы
                    totalKeys += keys;      // Добавляем ключи
                    localStorage.setItem('totalCrystals', totalCrystals); // Сохраняем кристаллы
                    localStorage.setItem('totalKeys', totalKeys);         // Сохраняем ключи
                    document.getElementById('totalCrystals').textContent = totalCrystals;
                    document.getElementById('totalKeys').textContent = totalKeys;
                    showPurchaseMessage(`Куплено: ${keys} ключей за ${cost} кристаллов`);
                } else {
                    showPurchaseMessage('Недостаточно кристаллов для покупки!');
                }
            });
        });
    </script>
</body>
</html>
